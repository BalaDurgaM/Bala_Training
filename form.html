<html>
  <head>
   <title>FORM</title>
      <link rel="stylesheet" href="formstyle.css">
    <script type="text/javascript">
    function textf(x){
    x.style.background="lavender";
    }
    </script>
  </head>
  <body>
      <fieldset class=bgc1>
      <legend class=lg>FORM</legend>
      <form action="resume.html">
      <div class="txt">
       First name: <input type="text" onfocus="textf(this)"name=fname placeholder="firstname" onclick="name()" maxlength="10"size=10 required>
      <br><br>
      Last name:  <input type="text" onfocus="textf(this)" name=lname placeholder="lastname" maxlength="10" size=10 required>
      <br><br>
      Gender:<input type="radio" name="gender">Male<input type="radio" name="gender">Female<br><br>
      Email id:<input type="text" onfocus="textf(this)" name="email" pattern="[a-zA-Z0-9@.]{24,}" title="type valid id"><br><br>
      Nationality:<select name="nationality">
      <option value="select">--select--</option>
      <option value="Indian">Indian</option>
      <option value="Korean">Korean</option>
      <option value="American">American</option>
      </select><br><br>
      Age: <input type="number" onfocus="textf(this)" name="age" pattern="[0-9]{1,3}" min="1"max=100 size=4 title="type valid age" required><br><br>
      Date:<input type="date" onfocus="textf(this)" name="dob" placeholder="dd/mm/yy"><br><br>
      <input type="submit" value="Submit" onclick="name()" onmouseover="over()">

    </div>
   </form>
  </fieldset>
 </body>
</html>
