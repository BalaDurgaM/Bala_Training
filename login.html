<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script type="text/javascript">
      function textf(x){
      x.style.background="lavender";
      }
  </script>
  </head>
   <body>
    <div class="txt" align=center>
     <fieldset class="bgc1" align=center>
       <legend class=lg>LOGIN</legend>
       <form action="resume.html">
         User name:<input type="text" onfocus="textf(this)" name=fname placeholder="email or username" pattern="[a-z,A-Z,0-9,@,.,]{4,}"required> <br><br>
         Password: <input type="password" onfocus="textf(this)" name="psw" required><br><br>
         <input type="submit" value="Submit" align=center>
       </form>
    </fieldset>
  </div>
 </body>
</html>
